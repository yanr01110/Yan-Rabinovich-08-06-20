<div class="favorites-header">
  <h1>Favorite Locations</h1>
  <h2 *ngIf="favorites.length == 0">Favorites list is empty!</h2>
</div>

  <div class="card-content">
    <mat-card class="card" *ngFor="let favorite of favorites" [routerLink]="['/weather', favorite.name]">
      <mat-card-header>
        <mat-card-title>{{ favorite.name }}</mat-card-title>
        <mat-card-subtitle>{{ tempCord ? favorite.currentWeatherFar : (favorite.currentWeatherCel | number:'.0-0') }}{{ tempCord ? farCord : celCord }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ favorite.weatherName }}
      </mat-card-content>
    </mat-card>
  </div>
